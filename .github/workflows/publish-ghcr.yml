name: Publish Docker image to GHCR (play)

on:
  push:
    branches: [ "play" ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - id: meta
        uses: docker/metadata-action@v5
        with:
          # fixed, lowercase image name (safe even if the repo got renamed)
          images: ghcr.io/${{ github.repository_owner }}/nodegoat
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=play-latest,enable=${{ github.ref == 'refs/heads/play' }}

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
